version: '3'

services:
  db:
    image: mysql:5.7.22  
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    ports:   
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 'admin'
  app:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./src:/home/node/app/src
    depends_on:
      - db
    links:
      - db
    ports:
      - 3000:3000
    environment:
      WAIT_HOSTS: db:3306
volumes:
  db-data:
    driver: local